name: Build Environments
run-name: Build Environments Actions ðŸš€

on:
  workflow_call:
    inputs:
      stage:
        required: false
        type: string
       
jobs:
  BuildTest:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.17.0

      - name: Install Yarn
        run: npm install yarn -g

      - name: Install Dependencies
        run: yarn install --force
      
      - name: Lint Code
        run: yarn run lint

      - name: UniTest
        run: yarn run test
      
      - name: CDK synth
        run: yarn run cdk synth
  
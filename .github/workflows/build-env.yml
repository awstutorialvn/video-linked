name: Build Environments
run-name: Build Environments Actions ðŸš€

on:
  workflow_call:
    inputs:
      stage:
        required: false
        type: string
       
jobs:
  Environments:
    name: Build Node environment and Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.17.0
          cache: npm

      - name: Install Yarn
        run: npm install yarn -g

      - name: Install Dependencies
        run: yarn install --force
  
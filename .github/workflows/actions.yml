on: [push]
jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.17.0
          cache: npm

      - name: Install Yarn
        run: npm install yarn -g

      - name: Install Dependencies
        run: yarn install --force

      - name: Lint Check
        run: yarn run lint

  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.17.0
          cache: npm

      - name: Install Yarn
        run: npm install yarn -g

      - name: Install Dependencies
        run: yarn install --force

      - name: Lint Check
        run: yarn run test
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.17.0
          cache: npm

      - name: Install Yarn
        run: npm install yarn -g

      - name: Install Dependencies
        run: yarn install --force

      - name: CDK Build
        run: cdk synth